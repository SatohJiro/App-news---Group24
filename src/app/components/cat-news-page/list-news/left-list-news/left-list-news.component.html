<div class="container">
  <div class="content-news">
    <ul class="list-item-news" *ngFor="let news of data">
      <li>
        <a [routerLink]="['/chi-tiet',news.link]">
          <img id="image"
            [src]="news.description.url"
            [alt]="news.description.alt">
        </a>
        <div class="new-info">
          <h4 class="main-link"><a  [routerLink]="['/chi-tiet',news.link]">{{news.title}}</a></h4>
        </div>
      </li>
    </ul>
  </div>
</div>
