<div class="container">
  <app-header-news-detail [data]="dataHeader" [headerLoading]="headerLoading"></app-header-news-detail>
  <app-news-detail [data]="dataDetail" [detailLoading]="detailLoading"></app-news-detail>
  <div class="box-news-content">
    <div class="box--most-viewd">
      <div class="box__title">
        <h3>Xem nhi·ªÅu</h3>
      </div>
      <ul class="box__list">
        <li class="box__item" *ngFor="let item of dataMostViewed">
          <a [href]="item.link" class="box__link">
            <img
              [src]="item.urlImg"
              alt="" class="box__image">
          </a>
          <a [routerLink]="[item.link]" class="box__desc--title"
             [title]="item.title">
            {{item.title}}
          </a>
        </li>


      </ul>
    </div>
  </div>
  <app-related-news></app-related-news>
  <app-box-same-category-news></app-box-same-category-news>
</div>
