<ngx-skeleton-loader *ngIf="detailLoading;else detailLoaded" appearance="line" [theme]="{
width: '800px',
    height: '1000px',
    'border-radius': 0
  }"></ngx-skeleton-loader>
<ng-template #detailLoaded>

        </p>

                   height="20pt" viewBox="0 0 20 20" version="1.1">

                    d="M 16.699219 7.921875 C 16.546875 7.769531 16.363281 7.695312 16.15625 7.695312 C 15.949219 7.695312 15.769531 7.769531 15.617188 7.921875 C 15.464844 8.074219 15.386719 8.253906 15.386719 8.464844 L 15.386719 10 C 15.386719 11.484375 14.859375 12.753906 13.804688 13.804688 C 12.753906 14.859375 11.484375 15.386719 10 15.386719 C 8.519531 15.386719 7.25 14.859375 6.195312 13.804688 C 5.144531 12.753906 4.617188 11.484375 4.617188 10 L 4.617188 8.464844 C 4.617188 8.253906 4.539062 8.074219 4.386719 7.921875 C 4.234375 7.769531 4.054688 7.695312 3.847656 7.695312 C 3.636719 7.695312 3.457031 7.769531 3.304688 7.921875 C 3.152344 8.074219 3.078125 8.253906 3.078125 8.464844 L 3.078125 10 C 3.078125 11.773438 3.667969 13.3125 4.851562 14.625 C 6.03125 15.933594 7.492188 16.683594 9.230469 16.878906 L 9.230469 18.464844 L 6.15625 18.464844 C 5.945312 18.464844 5.765625 18.539062 5.613281 18.691406 C 5.460938 18.84375 5.386719 19.027344 5.386719 19.234375 C 5.386719 19.441406 5.460938 19.621094 5.613281 19.773438 C 5.765625 19.925781 5.945312 20.003906 6.15625 20.003906 L 13.847656 20.003906 C 14.054688 20.003906 14.238281 19.925781 14.390625 19.773438 C 14.542969 19.621094 14.617188 19.441406 14.617188 19.234375 C 14.617188 19.027344 14.542969 18.84375 14.390625 18.691406 C 14.238281 18.539062 14.058594 18.464844 13.847656 18.464844 L 10.769531 18.464844 L 10.769531 16.878906 C 12.511719 16.683594 13.96875 15.933594 15.152344 14.625 C 16.335938 13.3125 16.925781 11.773438 16.925781 10 L 16.925781 8.464844 C 16.925781 8.253906 16.851562 8.074219 16.699219 7.921875 Z M 16.699219 7.921875 "></path>
                </g>
              </svg>
            </a>
          </div>

        </div>
        <div class="clear-both"></div>
      </div>

      <h2 class="news_title-detail">
        {{item.title_detail}}
      </h2>

      <div class="news-content">
        <div class="contentbody" id="content-id">
          <div class="content-news-detail old-news">
            <span [innerHTML]="item.content"></span>
          </div>
          <br>
          <span class="author">
       {{item.author}}</span>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="bot-share">
        <div class="fb">
          <div class="share-like">
            <a title="Chia sẻ" class="share-button button">
              <share-buttons theme="default"
                             class="icon"
                             [include]="['facebook']"
                             [showIcon]="true"
                             [showText]="false"
                             [url]="url"
                             description="Angular Share Buttons">
              </share-buttons>
              <p class="text-share">Chia sẻ</p>
            </a>
            <span title="Thích" class="like-button button" (click)="like()">
              <img class="icon like-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/50/Facebook_Thumb_icon.svg">
              <p class="text-like">Thích</p>
            </span>
            <p title="like-text" class="like-text" >
            {{likeText}}
            </p>
          </div>
        </div>
        <div class="clear-both"></div>
        <div id="end-social"></div>
      </div>
    </div>
  </ng-container>
</ng-template>
