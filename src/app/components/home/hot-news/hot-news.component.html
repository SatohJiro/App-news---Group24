<div class="container">
 <section class="hot-news">
  <div class="hot-news__top">
    <div class="hot-news__time">
      {{dateTime | date:'fullDate'}}
    </div>
    <ul class="hot-news__list">
      <li class="hot-news__icon">
        <i class="fas fa-fire"></i>
      </li>
      <li class="hot-news__item">
        <a href="" class="hot-news__link">#Xung đột Nga - Ukraine</a>
      </li>
      <li class="hot-news__item">
        <a href="" class="hot-news__link">#Xung đột Nga - Ukraine</a>
      </li>
      <li class="hot-news__item">
        <a href="" class="hot-news__link">#Xung đột Nga - Ukraine</a>
      </li>
      <li class="hot-news__item">
        <a href="" class="hot-news__link">#Xung đột Nga - Ukraine</a>
      </li>
    </ul>
  </div>
   <div class="hot-news__content">
     <div class="hot-news__content--left">
       <div class="main-news">
         <div class="main-news__content">
           <div *ngFor="let item of data; first as isFirst">
             <ng-template [ngIf]="isFirst">
             <a [href]="item.link" class="">
               <img [src]="item.description.url" [alt]="item.description.alt">
             </a>
           <h3 class="main-news__title"><a href="" class="main-news__link">{{item.title}}</a></h3>
           <p class="main-news__sapo">
             {{item.description.text}}
           </p>
             </ng-template>
           </div>
         </div>
       </div>
       <div class="list-news-thumb">
         <mdb-tabs [justified]="true" [style]="'padding-bottom:20px'">
           <mdb-tab title="Tin nóng">
             <ng-template mdbTabContent>
              <ul class="list-news-thumb__list">
                <ng-container *ngFor="let item of data; first as isFirst">
                <ng-template [ngIf]="!isFirst">
                <li class="list-news-thumb__item" >
                    <a [href]="item.link" class="list-news-thumb__link" [title]="item.title">{{item.title}}</a>
                </li>
                </ng-template>
                </ng-container>
              </ul>
             </ng-template>
           </mdb-tab>
           <mdb-tab title="Tin mới">
             <ng-template mdbTabContent>
               <ul class="list-news-thumb__list">
                 <li class="list-news-thumb__item" *ngFor="let item of data; first as isFirst">
                   <a *ngIf="!isFirst" [href]="item.link" class="list-news-thumb__link" [title]="item.title">{{item.title}}</a>
                 </li>
               </ul>
             </ng-template>
           </mdb-tab>
         </mdb-tabs>
       </div>
     </div>
     <div class="hot-news__content-right"></div>
   </div>
 </section>
</div>
