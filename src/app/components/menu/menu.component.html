<ng-template
  #menuLinkTmpl
  let-title="title"
  let-className="className"
  let-isLast="isLast"
  let-isFirst="isFirst"
  let-router="router"
>
  <a [ngClass]="['menu__link', className ? className : '']" [routerLink]="router" routerLinkActive="active"
     [routerLinkActiveOptions]="{exact:true}">
    <i *ngIf="isFirst" class="fas fa-home"></i>
    <i *ngIf="isLast" class="fas fa-search"></i>
    {{title}}
  </a>
</ng-template>
