
<div class="container">
    <ul class="menu__list" *ngIf="isMenuTop; else menuBottomImpl">
      <li class="menu__item"  *ngFor="let data of datas; first as isFirst; last as isLast">
        <ng-container
          [ngTemplateOutlet]="menuLinkTmpl"
          [ngTemplateOutletContext]="{title: data.title, isLast: isLast, isFirst:isFirst }"
        >
        </ng-container>
      </li>
    </ul>
</div>
<ng-template #menuBottomImpl>
  <ul class="menu__list">
    <li class="menu__item"  *ngFor="let data of datas; first as isFirst; last as isLast">
      <ng-container
        [ngTemplateOutlet]="menuLinkTmpl"
        [ngTemplateOutletContext]="{title: data.title, className:'text-black',isLast: isLast, isFirst:isFirst }"
      >
      </ng-container>
    </li>
  </ul>
</ng-template>
<ng-template
  #menuLinkTmpl
  let-title ="title"
  let-className = "className"
  let-isLast = "isLast"
  let-isFirst = "isFirst"
>
<a [ngClass]="['menu__link', className ? className : '']" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
  <i *ngIf="isFirst" class="fas fa-home"></i>
  <i *ngIf="isLast" class="fas fa-search"></i>
  {{title}}
</a>
</ng-template>
